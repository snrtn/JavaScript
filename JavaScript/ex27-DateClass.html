<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
  <style>
    #clock {
      text-align: center;
      font-size: 120px;
    }
  </style>
  <script src="../libs/jquery-3.5.1.min.js"></script>
  <script>
    var $clock = null;
    $(document).ready(function () {
      $clock = $("#clock");
      clock();
    });

    function clock() {
      function addZero(value) {
        if (value < 10) {
          value = "0" + value;
        }
        return value;
      }
      function showClock() {
        var date = new Date();
        var hour = addZero(date.getHours());
        var minute = addZero(date.getMinutes());
        var second = addZero(date.getSeconds());

        var time = hour + ":" + minute + ":" + second;
        $clock.html(time);
      }
      showClock();
      setInterval(function () {
        showClock();
      }, 500);
    }
  </script>
</head>

<body>
  <div id="clock">
    00:00:00
  </div>
</body>

</html>
