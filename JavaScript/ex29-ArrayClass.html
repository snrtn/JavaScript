<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    var menus = ["menu1", "menu2", "menu3", "menu4"];
    document.write("실행 전 : " + menus.join(",") + "<br/>");


    //push()는 배열의 마지막 부분에 배열 요소를 추가함.
    menus.push("menu5");
    document.write("push()실행 후 : " + menus.join(",") + "<br/>");


    //unshift()는 배열의 처음 부분에 배열 요소를 추가함.
    menus.unshift("menu0");
    document.write("unshift()실행 후 : " + menus.join(",") + "<br/>");


    //splice()는 배열의 n번 째에 배열 요소를 추가함.
    menus.splice(2, 0, "추가");
    document.write("splice()실행 후 : " + menus.join(",") + "<br/>");
  </script>
</head>

<body>
</body>

</html>
