<!DOCTYPE html>
<html lang="fr"">
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array</title>
<script>
  var clients = ["clients1", "clients2", "clients3", "clients4", "clients5"];
  document.write("clients : " + clients.length + "<br/>");

  for (var i = 0; i < clients.length; i++) {
    //var client = clients[i];
    //document.write("clients[" + i + "] : " + client + "<br/>");
    document.write("clients[" + i + "] : " + clients[i] + "<br/>");
  }

  var str = clients.join("? ");
  document.write(str + "<br/>");
</script>
</head>
