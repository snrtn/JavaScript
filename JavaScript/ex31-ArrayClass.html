<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    var descNames = ["BBB", "FFF", "AAA", "DDD", "EEE"];
    document.write("실행 전 : " + descNames.join() + "<br/>");

    //sort()는 문자(열)기반으로 오름차순 정렬
    descNames.sort();
    document.write("오름차순 정렬 후 : " + descNames.join() + "<br/>");

    var ascNames = ["BBB", "FFF", "AAA", "DDD", "EEE"];
    document.write("실행 전 : " + ascNames.join() + "<br/>");

    //문자(열)기반으로 내림차순으로 정렬을 하고자 한다면 아래와 같이 정렬기준을
    //익명함수로 제공을 해야한다.
    ascNames.sort(function (a, b) {
      if (a > b) return -1;
      if (a < b) return 1;
    });
    document.write("내림차순 정렬 후 : " + ascNames.join() + "<br/>");

    var numbers = [6, 7, 2, 1, 9, 77];
    document.write("실행 전 : " + numbers.join() + "<br/>");

    //sort()는 문자열 기반으로 만들어져 있는 메서드이기 때문에 숫자정렬을 하고자 할때
    //제대로 정렬이 되지 않는다.이런 문제점을 해결하기 위해서는 아래와 같이 정렬 기준
    //을 제시해야한다.
    numbers.sort(function (a, b) {
      if (a > b) return -1;
      if (a < b) return 1;
    });
    document.write("내림차순 실행 후 : " + numbers.join() + "<br/>");


    var numbers1 = [6, 7, 2, 1, 9, 77];
    document.write("실행 전 : " + numbers1.join() + "<br/>");
    numbers1.sort(function (a, b) {
      if (a > b) return 1;
      if (a < b) return -1;
    });
    document.write("오름차순 실행 후 : " + numbers1.join() + "<br/>");
  </script>
</head>

<body>

</body>

</html>
