<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    var menus = ["menu1", "menu2", "menu3", "menu4"];
    document.write("실행 전 : " + menus.join(",") + "<br/>");

    //shift() : 배열에서 첫 번째 요소를 삭제하기
    menus.shift();
    document.write("첫 번째 배열요소 삭제 : " + menus.join(",") + "<br/>");


    //pop() : 배열에서 마지막 요소를 삭제하기
    menus.pop();
    document.write("마지막 배열요소 삭제 : " + menus.join(",") + "<br/>");

    //splice() : 배열에서 n번째 요소를 삭제하기, 추가할 때 두 번째 인자값은 0으로 설정
    var menus1 = ["menu1", "menu2", "menu3", "menu4", "menu5", "menu6",];
    menus1.splice(2, 2);  //2인덱스에서 부터 2개의 배열 요소를 삭제하는 부분
    document.write("n번째 배열요소 삭제 : " + menus1.join(",") + "<br/>");
  </script>
</head>

<body>

</body>

</html>
