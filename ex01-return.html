<!DOCTYPE html>

<head>
  <title>return</title>
</head>

<body>
  <script>
    function sum() {
      var sum = 0;
      var count = 1;

      while (true) {
        var num = parseInt(window.prompt("0 = close or" + " number : ", 1));
        if (num == 0) {
          document.write("close");
          return;
          //return 명령문은 함수 실행을 종료하고 주어진 값을 함수 호출 지점으로 반환합니다.
        }
        sum += num;
        document.write(count + ". " + sum + "<br/>");
        count++;
      }
    }
    sum();
  </script>
</body>

</html>
