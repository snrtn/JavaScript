<!DOCTYPE html>

<head>
  <title>function checkOdd</title>
</head>

<body>
  <script>
    function checkOdd(number) { // numbar est paramètre
      if (number % 2) {
        document.write(number + " impair" + "<br/>");
      } else {
        document.write(number + " pair" + "<br/>");
      }
    }

    // utilisateur
    var number = prompt("number = "); // variables reset
    checkOdd(number); // donner paramètre
  </script>
</body>

</html>
